<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Team Page</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
			integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<main class="container">
			<div class="wrapper">
				<!-- 1st Card -->
				<div class="card">
					<div class="card-img">
						<img
							src="https://cdn.hswstatic.com/gif/play/0b7f4e9b-f59c-4024-9f06-b3dc12850ab7-1920-1080.jpg"
							alt="profile"
						/>
					</div>
					<div class="card-body">
						<h2 class="name">Bill Alvarado</h2>
						<p class="designation">Digital product designer</p>
						<p class="previously">Previously,</p>
						<img
							src="https://cdn2.downdetector.com/static/uploads/logo/Google-new_19.png"
							alt="Google"
						/>
					</div>
				</div>
				<!-- 2nd Card -->
				<div class="card">
					<div class="card-img">
						<img
							src="https://cdn.hswstatic.com/gif/play/0b7f4e9b-f59c-4024-9f06-b3dc12850ab7-1920-1080.jpg"
							alt="profile"
						/>
					</div>
					<div class="card-body">
						<h2 class="name">Bill Alvarado</h2>
						<p class="designation">Digital product designer</p>
						<p class="previously">Previously,</p>
						<img
							src="https://cdn2.downdetector.com/static/uploads/logo/Google-new_19.png"
							alt="Google"
						/>
					</div>
				</div>
				<!-- 3rd Card -->
				<div class="card">
					<div class="card-img">
						<img
							src="https://cdn.hswstatic.com/gif/play/0b7f4e9b-f59c-4024-9f06-b3dc12850ab7-1920-1080.jpg"
							alt="profile"
						/>
					</div>
					<div class="card-body">
						<h2 class="name">Bill Alvarado</h2>
						<p class="designation">Digital product designer</p>
						<p class="previously">Previously,</p>
						<img
							src="https://cdn2.downdetector.com/static/uploads/logo/Google-new_19.png"
							alt="Google"
						/>
					</div>
				</div>
				<!-- New Card -->
				<div class="new-card">
					<div class="add-btn">
						<i class="fa fa-plus fa-lg" aria-hidden="true"></i>
						<button>Add New</button>
					</div>
				</div>
			</div>
		</main>
		<script src="index.js"></script>
	</body>
</html>
