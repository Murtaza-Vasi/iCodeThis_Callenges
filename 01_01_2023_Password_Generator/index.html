<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
			integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>iCodeThis Challenge for 1st Jan 2023</title>
	</head>
	<body>
		<main>
			<div class="wrapper">
				<!-- Account Details -->
				<h2>Enter your password</h2>
				<div class="account-details">
					<img
						src="https://www.mecgale.com/wp-content/uploads/2017/08/dummy-profile.png"
						alt="profile"
					/>
					<div class="account-info">
						<p class="designation">Business Account</p>
						<p class="name">John Doe</p>
					</div>
				</div>

				<!-- Input Container -->
				<div class="input-wrapper">
					<label>Password</label>
					<div class="custom-input">
						<span class="lock-icon-container">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
						<input type="password" name="" id="password" />
						<span class="eye-slash-container active">
							<i class="fa fa-eye-slash" aria-hidden="true"></i>
						</span>
						<span class="eye-container">
							<i class="fa fa-eye" aria-hidden="true"></i>
						</span>
					</div>
				</div>

				<div class="container">
					<div class="toggle-btn">
						<span class="toggle-on-container active">
							<i class="fa fa-toggle-on fa-2x" aria-hidden="true"></i>
						</span>
						<span class="toggle-off-container">
							<i class="fa fa-toggle-off fa-2x" aria-hidden="true"></i>
						</span>
						<p class="signed-in-text">Stay signed In</p>
					</div>
					<button type="submit">Continue</button>
				</div>
				<a>Reset password</a>
			</div>
		</main>
		<script src="index.js"></script>
	</body>
</html>
